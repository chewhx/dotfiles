- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc:
    ~/.zshenv:
    ~/.zshplugins:
    ~/.gitconfig:
    ~/.config/bat:
        create: true
        path: config/bat

- create:
    - ~/GitHub
    - ~/Dev
    - ~/Desktop/Screenshots

- shell:
    -
        command: ./setup_homebrew.zsh
        stdout: true
        stderr: true
        command: ./setup_node.zsh
        stdout: true
        stderr: true
