- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.zshrc:
    ~/.zshenv:
    ~/.zsh:
      path: zsh
      create: true
      use_glob: true
    ~/.zsh-themes:
      path: zsh-themes
      create: true
      use_glob: true
    ~/.prettier.js:
    ~/.nodemon.js:
    ~/.czrc:
    ~/.gitconfig:
    ~/.config/bat:
      create: true
      path: config/bat

- create:
    - ~/GitHub
    - ~/Dev
    - ~/Desktop/Screenshots
    - ~/Tutorials
    - ~/TemplatesË

- shell:
    - command: ./setup/setup_homebrew.zsh
      stdout: true
      stderr: true
    - command: ./setup/setup_node.zsh
      stdout: true
      stderr: true
