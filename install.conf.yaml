- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: 
    ~/.zshenv:
    ~/.zshplugins:
    ~/.agnoster.zsh-theme:
    ~/.prettier.js:
    ~/.czrc:
    ~/.gitconfig:
    ~/.config/bat:
        create: true
        path: config/bat

- create:
    - ~/GitHub
    - ~/Dev
    - ~/Desktop/Screenshots
    - ~/Tutorials

- shell:
    -
        command: ./setup_homebrew.zsh
        stdout: true
        stderr: true
        command: ./setup_node.zsh
        stdout: true
        stderr: true
